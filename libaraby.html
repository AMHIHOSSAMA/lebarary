<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libarary</title>
    <link rel="stylesheet" href="libaraby.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="wy-body-for-nav" role="document">
    <div class="container">
        <div class="header">
            <h1>Ajouter votre livre</h1>
        </div>
    <form action="" class="form" id="form">
        <div class="row" id="success">
            <label>Titre</label><br>
            <input type="text" placeholder="Le titre de livre" id="titre">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            
            <small>Message Erreur</small>
        </div> 
        <div class="row" id="error">
            <label>Auteur</label><br>
            <input type="text" placeholder="Le nom de l'Auteur" id="Auteur">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <i></i>
            <small>Message Erreur</small>
        </div> 
        <div class="row">
            <label>Prix</label><br>
            <input type="number" placeholder="Le Prix de livre" id="Prix">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Message Erreur</small>
        </div> 
        <div class="row">
            <label>Date de publication</label><br>
            <input type="date" placeholder="Le date de publication de livre" id="Date">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Message Erreur</small>
        </div> 
        <div class="row">
            <label for="pet-select">La langue</label><br>
            <select name="pets" id="pet-select">
                <option value="">Choisir la langue</option>
                <option value="arabe">Arabe</option>
                <option value="français">Français</option>
                <option value="anglais">Anglais</option>
                <option value="espagnol">Espagnol</option>
            </select>    
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Message Erreur</small>
        </div> 
        <div class="row">
            <label for="pet-select">Type de Live</label><br>
            <select name="type" id="book-type">
                <option value="">Choisir le type</option>
                <option value="narratif">Narratif</option>
                <option value="théâtral">Théâtral</option>
                <option value="poétique">Poétique</option>
                <option value="argumentatif">Argumentatif</option>
                <option value="épistolaire">Epistolaire</option>
            </select> 
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Message Erreur</small>
        </div>  
    </form>
    <form>
        <div class="first">
            <label ></label>
            <input type="submit" value="Ajouter" id="envoyer">
        </div>    
    </form>
</div>    



    <script src="libarary.js"></script>
</body>
</html>
